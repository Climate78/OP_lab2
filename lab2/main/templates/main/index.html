<!DOCTYPE html>
<html lang="zxx" dir="ltr">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<title>Добро пожаловать на форум</title>
	<body>
		<div class="row">
			<div class="col-sm-6 col-lg-4 mb-4">
	    	<form class="contact-form-style" method="post" enctype="multipart/form-data" >
	        {% csrf_token %}
	        {{ form.image }}
			    <div class="input-group mb-3">
				  {{ form.title }}
				  <button type="submit" name='form'  class="btn btn-outline-secondary">Сохранить</button>
				</div>
			</form>
		</div>
	     <div class="col-sm-6 col-lg-4 mb-4">
	      {% for el in notes %}
	      	<div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ el.title }}</h3>
          <form class="contact-form-style" method="post" enctype="multipart/form-data">
	          	{% csrf_token %}
	          	<button type="submit" name='like' value="{{ el }}" class="btn btn-outline-secondary">Поставить лайк<br>Лайков: {{ el.like }}</button>
	        	</form>
          <form class="contact-form-style" method="post">
				        {% csrf_token %}
						    <div class="input-group mb-3">
							  	{{ formtwo.single_comment }}
							  	<button type="submit" name='formtwo' value="{{ el.id }}" class="btn btn-outline-secondary">Отправить</button>
								</div>
						</form>
						{% for x in comments %}
	        		{% if x.note == el %}
	        		<p class="card-text mb-auto">{{ x.single_comment }}</p>
	        		{% endif %}
	        	{% endfor %}
     		</div>
	      {% endfor %}
	    </div>
		</div>
	</body>
</html>
